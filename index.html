<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Imagen con Animación, Ola, Corazones y Audio</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .frame {
      width: min(1000px, 95%);
      max-height: 95%;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      padding: 20px;
      display: grid;
      gap: 14px;
      place-items: center;
      text-align: center;
      animation: fadeInFrame 0.8s ease forwards;
      z-index: 1;
      position: relative;
    }

    img {
      max-width: 100%;
      max-height: calc(100vh - 220px);
      border-radius: 8px;
      object-fit: contain;
      display: block;
      opacity: 0;
      transform: scale(0.9);
      animation: zoomFade 1.2s ease forwards;
    }

    h1, p {
      margin: 10px 0 0;
      opacity: 0;
    }

    h1 {
      color: #fff;
      font-size: 1.8rem;
      animation: fadeInText 1s ease forwards;
      animation-delay: 1.3s; 
    }

    p {
      color: #ccc;
      font-size: 1rem;
      max-width: 80%;
      line-height: 1.5;
      animation: fadeInText 1s ease forwards;
      animation-delay: 1.6s; 
    }

    @keyframes zoomFade {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInFrame {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .wave span {
      display: inline-block;
      animation: wave 2s ease-in-out infinite;
    }

    @keyframes wave {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }

    #hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      opacity: 0.8;
      animation: floatUp 4s linear forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { transform: translateY(-50px) scale(1.2); opacity: 1; }
      100% { transform: translateY(-200px) scale(0.8); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="hearts-container"></div> <!-- Corazones -->

  <!-- Audio de fondo oculto con fade-in -->
  <audio id="backgroundAudio" src="larvas_hollow_knight.mp3" autoplay></audio>

  <div class="frame">
    <img id="mainImage" src="caballerito.png" alt="Imagen" />
    <h1 id="title" class="wave">ola mia como estas</h1>
    <p id="subtitle" class="wave">esto es lo mejor q pude hacer perdon</p>
  </div>

  <script>
    // Ola en textos (mantener espacios)
    function splitLetters(element) {
      const text = element.textContent;
      element.textContent = '';
      for (let i = 0; i < text.length; i++) {
        const char = text[i];
        const span = document.createElement('span');
        span.textContent = char === ' ' ? '\u00A0' : char;
        span.style.animationDelay = `${i * 0.05}s`;
        element.appendChild(span);
      }
    }

    setTimeout(() => {
      splitLetters(document.getElementById('title'));
      splitLetters(document.getElementById('subtitle'));
    }, 1600);

    // Corazones de colores
    const colors = ['white', 'pink', 'black', 'purple', 'blue'];
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '♥';
      heart.style.color = colors[Math.floor(Math.random() * colors.length)];
      heart.style.left = Math.random() * 60 + 20 + 'vw';
      heart.style.top = (window.innerHeight / 2 + (Math.random() * 40 - 20)) + 'px';
      heart.style.fontSize = (20 + Math.random() * 30) + 'px';
      document.getElementById('hearts-container').appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 300);

    // Audio con fade-in y repetición 0.5s después de terminar
    const audio = document.getElementById('backgroundAudio');
    audio.volume = 0; // iniciar en 0 para fade-in
    const fadeDuration = 2000; // fade-in 2s

    function fadeInAudio() {
      let vol = 0;
      const step = 0.01;
      const interval = fadeDuration / (1/step);
      const fade = setInterval(() => {
        vol += step;
        if (vol >= 1) {
          vol = 1;
          clearInterval(fade);
        }
        audio.volume = vol;
      }, interval);
    }

    // Reproducir audio al cargar la página
    audio.play().then(fadeInAudio).catch(() => {
      console.log("El navegador requiere interacción para reproducir el audio.");
    });

    // Repetir después de 0.5s al terminar
    audio.addEventListener('ended', () => {
      setTimeout(() => {
        audio.currentTime = 0;
        audio.play();
      }, 500);
    });
  </script>
</body>
</html>
